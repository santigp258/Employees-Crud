<form [formGroup]="myForm" autocomplete="off">
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      class="form-control"
      id="name"
      placeholder="Enter name"
      formControlName="name"
    />
    <small class="text-danger" *ngIf="validateFields('name')"
      >This field must have a minimum of 6 characters!</small
    >
  </div>
  <div class="form-group">
    <label for="position">Position</label>
    <input
      type="text"
      class="form-control"
      id="position"
      placeholder="Enter position"
      formControlName="position"
    />
    <small class="text-danger form-text" *ngIf="validateFields('position')"
      >This field must have a minimum of 4 characters!</small
    >
  </div>
  <div class="form-group">
    <label for="office">Office</label>
    <input
      class="form-control"
      type="text"
      name="office"
      id="office"
      placeholder="Enter office"
      formControlName="office"
    />
    <small class="text-danger form-text" *ngIf="validateFields('office')"
      >This field must have a minimum of 4 characters!</small
    >
  </div>

  <div class="form-group">
    <label for="salary">Salary</label>
    <input
      class="form-control"
      type="number"
      name="salary"
      id="salary"
      placeholder="Enter salary"
      formControlName="salary"
    />
    <small class="text-danger form-text" *ngIf="validateFields('salary')"
      >This field must not have negative values!</small
    >
  </div>
  <button
    type="submit"
    class="btn btn-primary mt-2"
    [disabled]="myForm.invalid"
    *ngIf="!visibility"
    (click)="save()"
  >
    Add
  </button>
  <button type="submit" class="btn btn-success m-2" [disabled]="myForm.invalid" *ngIf="visibility" (click)="update()">Update</button>
  <button type="button" class="btn btn-success m-2" routerLink="/employee/" *ngIf="visibility">Go back</button>
</form>

<pre>{{ myForm.value | json }}</pre>

<pre>{{ myForm.valid }}</pre>
